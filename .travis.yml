language: node_js
node_js:
  - lts/*
git:
  depth: 3
addons:
  apt:
    packages:
      # Needed hack to have colored output, see: travis-ci/travis-ci/#7967
      # This intstalls unbuffer which reenables colored output for builds
      # with secret environment variables
      - expect-dev
cache:
  - pip
  - npm
before_install:
- openssl aes-256-cbc -K $encrypted_d4a09416a845_key -iv $encrypted_d4a09416a845_iv
  -in .staging.key.json.enc -out .staging.key.json -d
- gcloud auth activate-service-account --key-file=.staging.key.json
install:
  - npm ci
stages:
  - setup
  - build
  - deploy
jobs:
  include:
    - stage: setup
      name: 'Check code, import documents, build samples, playground & boilerplate'
      script: unbuffer ./scripts/build/setup.sh
    - stage: build
      name: 'Build Pages (EN, FR, AR)'
      install:
        - npm ci
        - pip install grow==0.7.4 --user
      script:
        - unbuffer npm run build:staging -- --locales en,fr,ar
    - stage: build
      name: 'Build Pages (ES, IT, ID)'
      install:
        - npm ci
        - pip install grow==0.7.4 --user
      script:
        - unbuffer npm run build:staging -- --locales es,it,id
    - stage: build
      name: 'Build Pages (JA, KO, PT)'
      install:
        - npm ci
        - pip install grow==0.7.4 --user
      script:
        - unbuffer npm run build:staging -- --locales ja,ko,pt_BR
    - stage: build
      name: 'Build Pages (RU, TR, CN)'
      install:
        - npm ci
        - pip install grow==0.7.4 --user
      script:
        - unbuffer npm run build:staging -- --locales ru,tr,zh_CN
    - stage: deploy
      script: unbuffer ./scripts/deploy.sh
